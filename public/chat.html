<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="chat">
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>
	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>
		<div class="chat__footer">
			<form id="form">
				<input id="msg" type="text" placeholder="Type a message..." autofocus autocomplete="off"/>
				<button>Send</button>
				<button class="sendLocation">Send location</button>
			</form>
		</div>
	</div>

	<template id="msg-template">
		<div class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{time}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</div>
	</template>

	<template id="location-msg-template">
		<div class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{time}}</span>
			</div>
			<div class="message__body">
				<p>
					<a href="{{url}}" target="_blank">My location</a>
				</p>
			</div>
		</div>
	</template>

	<script src="/socket.io/socket.io.js"></script>
	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="moustache.js"></script>
	<script type="text/javascript" src="moment.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
