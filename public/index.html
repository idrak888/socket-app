<!DOCTYPE html>
<html>
<head>
	<title>Hello world</title>
</head>
<body>
	Hello world
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socket = io();
		socket.on('connect', () => {
			console.log('Connected');
		});
		socket.on('disconnect', () => {
			console.log('Disconnected from server');
		});
	</script>
</body>
</html>
